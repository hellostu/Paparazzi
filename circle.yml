general:
  artifacts:
    - paparazzi-annotations/build/outputs/
    - paparazzi-compiler/build/outputs/
    - paparazzi-sample/build/outputs/

machine:
  environment:
    GRADLE_OPTS: -Xmx512m
    TERM: dumb
    TMPDIR: $CIRCLE_ARTIFACTS
  java:
    version: openjdk8

dependencies:
  pre:
    - if ! $(grep -q "Revision=24.0.1" $ANDROID_HOME/tools/source.properties); then echo y | android update sdk -u -a -t "tools"; fi
    - if [ ! -e $ANDROID_HOME/build-tools/24.0.1 ]; then echo y | android update sdk -u -a -t "build-tools-24.0.1"; fi
  cache_directories:
    - "/usr/local/android-sdk-linux/tools"
    - "/usr/local/android-sdk-linux/build-tools/24.0.1"
  override:
    - sudo pip install awscli

checkout:
  post:
    - cp ci.properties local.properties